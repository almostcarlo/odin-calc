<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="body">
        <div class="mainCont">
            <div class="displayCont"></div>
            <div class="ansCont"></div>
            <div class="btnCont">
                <div><button>c</button></div>
                <div><button>del</button></div>
                <div></div>
                <div><button>/</button></div>
            </div>
            <div class="btnCont">
                <div><button>7</button></div>
                <div><button>8</button></div>
                <div><button>9</button></div>
                <div><button>*</button></div>
            </div>
            <div class="btnCont">
                <div><button>4</button></div>
                <div><button>5</button></div>
                <div><button>6</button></div>
                <div><button>-</button></div>
            </div>
            <div class="btnCont">
                <div><button>1</button></div>
                <div><button>2</button></div>
                <div><button>3</button></div>
                <div><button>+</button></div>
            </div>
            <div class="btnCont">
                <div><button>00</button></div>
                <div><button>0</button></div>
                <div><button>.</button></div>
                <div><button>=</button></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
